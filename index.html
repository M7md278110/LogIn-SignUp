<link rel="stylesheet" href="logIn-signUp.css">
<script src="https://kit.fontawesome.com/9813e4db10.js" crossorigin="anonymous"></script>



<div class="section">

    <div class="container">

        <div class="full-height row justify-content-center">

            <div class="col-12 text-center align-self-center py-5">

                <div class="section pb-5 pt-5 pt-sm-2 text-center">

                    <h6 class="mb-0 pb-3">

                        <span>Log In </span>
                        <span>Sign Up</span>

                    </h6>

                    <input type="checkbox" class="checkbox" id="reg-log"/>
                    
                    <label for="reg-log"><span><i class="fas fa-arrow-up"></i></span></label>
                    
                    <div class="card-3d-wrap mx-auto">

                        <div class="card-3d-wrapper">

                            <div class="card-front">

                                <div class="center-wrap">

                                    <div class="section text-center">

                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group">

                                            <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off"/>
                                            <i class="input-icon fas fa-at"></i>

                                        </div>
                                        
                                        <div class="form-group mt-2">

                                            <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass1" autocomplete="off"/>
                                            <i class="input-icon fas fa-lock"></i>
                                            <i class="input-icon far fa-eye" id="eye1"></i>

                                        </div>

                                        <a href="#" class="btn mt-4">Submit</a>

                                        <p class="mb-0 mt-4 text-ceter">

                                            <a href="#0" class="link">Forgot your password?</a>

                                        </p> 
            
                                    </div>

                                </div>

                            </div>

                            <div class="card-back">

                                <div class="center-wrap">

                                    <div class="section text-center">

                                        <h4 class="mb-4 pb-3">Sign Up</h4>

                                        <div class="form-group">

                                            <input type="text" name="logname" class="form-style" placeholder="Your Fill Name" id="logname" autocomplete="off">
                                            <i class="input-icon far fa-user"></i> 

                                        </div>

                                        <div class="form-group mt-2">

                                            <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="logemail" autocomplete="off"/>
                                            <i class="input-icon fas fa-at"></i>

                                        </div>
                                        
                                        <div class="form-group mt-2">

                                            <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass2" autocomplete="off"/>
                                            <i class="input-icon fas fa-lock"></i>
                                            <i class="input-icon far fa-eye" id="eye2"></i>

                                        </div>

                                        <a href="#" class="btn mt-4">Submit</a>
            
                                    </div>

                                </div>

                            </div>

                        </div>

                    </div>
                    
                </div>

            </div>

        </div>

    </div>

</div>


<script src="logIn-signUp.js"></script>
